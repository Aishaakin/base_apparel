<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
<div class="container">
  <div id="text">
      <h4><img src="./images/logo.svg" alt="An Icon" class="logo"></h4>
  <div class="words">
      <h1><span>We're</span> coming soon</h1> 
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div id="input">
      <input type="email" placeholder="Email Address" class="email" id="email-id" oninput="checker()">
      <button type="submit" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
      <div id="icon"></div>
      <p id="error-msg">Please Enter A Valid Email</p>
    </div> <!-- div  for the input-->
    </div> <!-- div of words-->
  </div> <!--div of text-->
<div id="image">
  <img src="./images/hero-desktop.jpg" alt="A Woman" style="width: 500px;" class="img">
</div> 
</div>

  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Aishaakin">Aisha Akin</a>.
    </p>
  </footer>
</body>
</html>
